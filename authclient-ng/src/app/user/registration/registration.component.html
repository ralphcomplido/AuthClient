<div class="mb-4">
    <h2 class="text-success">
        Sign Up
    </h2> 
</div>

<div class="">Already have an account?
    <a routerLink="/signin" class="text-decoration-none fw-medium text-success d-inline-block">
        Sign In
    </a>
</div>

<form [formGroup]="form" (ngSubmit)="onSubmit()">
    <div class="mb-3">
        <input class="form-control bg-body-secondary" 
        placeholder="Full Name" formControlName="fullName">
        <div class="error-feedback" *ngIf="hasDisplayError('fullName') && form.controls.fullName.hasError('required')">
            Please enter your full name.
        </div>
    </div>

    <div class="mb-3">
        <input class="form-control bg-body-secondary" 
        placeholder="Email" formControlName="email">

        <div class="error-feedback" *ngIf="hasDisplayError('email')">
            <div *ngIf="form.controls.email.hasError('required')">
            Please enter your email address.
            </div>   
            <div *ngIf="form.controls.email.hasError('email')">
                Please enter a valid email address.
            </div>   
        </div>
    </div>

    <div class="mb-3">
        <input class="form-control bg-body-secondary" 
        placeholder="Password" formControlName="password">
        <div class="error-feedback" *ngIf="hasDisplayError('password')">
            <ng-container [ngSwitch]="form.controls.password.errors | firstKey">
                <div *ngSwitchCase="'required'">
                    Please enter your password.
                </div>
                <div *ngSwitchCase="'minlength'">
                    Password must be at least 6 characters long.
                </div>
                <div *ngSwitchCase="'pattern'">
                    One or more special character(s).
                </div>
            </ng-container>
            
        </div>

    </div>

    <div class="mb-3"><input class="form-control bg-body-secondary" 
        placeholder="Confirm Password" formControlName="confirmPassword">
        <div class="error-feedback" 
        *ngIf="hasDisplayError('confirmPassword') && 
        form.controls.confirmPassword.hasError('passwordMismatch')">
            Passwords do not match.
        </div>
    </div>    
    <div class="mt-4">
        <button type="submit" class="btn btn-success w-100 rounded">
            Register
        </button>
    </div>
</form>
